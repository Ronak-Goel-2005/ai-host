<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen AI Assistant</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ NextGen AI Assistant</h1>
            <p class="subtitle">Powered by Advanced RAG & Voice Cloning</p>
        </header>

        <div class="chat-container">
            <div id="messages" class="messages"></div>
        </div>

        <div class="input-container">
            <div class="voice-visualizer" id="visualizer"></div>
            
            <div class="controls">
                <button id="micBtn" class="mic-btn" title="Click to speak">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                </button>
                
                <input type="text" id="textInput" placeholder="Or type your question..." />
                <button id="sendBtn" class="send-btn">Send</button>
            </div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
